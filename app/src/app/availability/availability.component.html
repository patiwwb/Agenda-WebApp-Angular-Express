<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<div class="form-container">

  <form (submit)="createAvailability()">
    <mat-form-field>
      <input [(ngModel)]="availabilityDate" name="availabilityDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="start" name="start" matInput placeholder="Start Hour">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="end" name="end" matInput placeholder="End Hour">
    </mat-form-field>
    <button mat-raised-button color="primary">Create Availability</button>
  </form>
</div>
