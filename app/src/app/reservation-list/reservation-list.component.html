<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div class="selection" *ngIf="!loading && !error">
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">
    <ng-container matColumnDef="reservationDate">
      <th mat-header-cell *matHeaderCellDef> Reservation Date </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.reservationDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.start }} </td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.end }} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.title }} </td>
      </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.email }} </td>
    </ng-container>
    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.link }} </td>
      </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let reservation"><button (click)="cancelReservation(reservation._id,reservation.email)" mat-raised-button color="warn">Cancel</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
  </table>
</div>
